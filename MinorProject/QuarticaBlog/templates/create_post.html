{% extends 'base.html' %}

{% block content %}
<div style="margin-top: 100px; max-width: 600px; margin-left: auto; margin-right: auto;">
    <h1 class="text-center">Create a Blog</h1>
    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="form-group" style="padding-bottom: 20px;">
            <label for="title">{{ form.title.label }}</label>
            {{ form.title(class="form-control", placeholder="Enter blog title") }}
        </div>

        <div class="form-group" style="padding-bottom: 20px;">
            <label for="text">{{ form.text.label }}</label>
            {{ form.text(class="form-control", placeholder="Write your blog content here...") }}
        </div>

        <div class="form-group" style="padding-top: 20px; text-align: center;">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
